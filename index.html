    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1> Compound Interest Calculator</h1>

    <div id="calculator">
        Initial Principal Amount (p): <input type="number" id="principal">
        Annual Interest Rate (r): <input type="number" id="rate">
        # of Compound Periods (n): <input type="number" id="periods">
        Time (t): <input type="number" id="time">
    </div>

    <p>Compound Interest is: $<span id="answer"></span></p>
